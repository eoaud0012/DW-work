name: Nikkei Automation

on:
  schedule:
    # 매일 한국시간 오전 8시 실행 (UTC 기준: 매일 23:00)
    - cron: "0 23 * * *"
  workflow_dispatch:  # 수동 실행을 위한 옵션

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          # 필요한 패키지를 requirements.txt에 정의해두었을 경우
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 필요한 추가 패키지가 있다면 아래와 같이 설치할 수 있습니다.
          pip install python-dateutil beautifulsoup4 requests selenium pyperclip

      - name: Run automation script
        run: python automation17-10.py
