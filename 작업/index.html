<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아름다운 CSS 예제</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset id="myRadio">
        <legend>요청정보</legend>
        <div>
            <input type="radio" id="vanilla" name="flavor" value="vanilla">
            <label for="vanilla">요청제목</label>
        </div>
    
        <div>
            <input type="radio" id="chocolate" name="flavor" value="chocolate">
            <label for="chocolate">요청단계</label>
        </div>
    
        <div>
            <input type="radio" id="strawberry" name="flavor" value="strawberry">
            <label for="strawberry">담당자</label>
        </div>
    </fieldset>
    
</body>
</html>
